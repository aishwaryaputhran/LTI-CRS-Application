<h5>This section is for student approval</h5>
 
<button type="button" class="btn btn-primary" (click)="userDetails()">Approvestudent</button>
<table  class="table">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr appHighlightdirective value="lightblue" *ngFor='let user of studentArray'>
            <td>{{user.studentId}}</td>
            <td>{{user.studentName}}</td>
            <td><button type="button" class="btn btn-primary" (click)="updateApproval(user.studentId)">{{btnVal}}</button></td>
        </tr>
    </tbody>
</table>
