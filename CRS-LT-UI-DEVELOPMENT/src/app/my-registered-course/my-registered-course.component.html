<!-- Template to view registered Course-->
<br>
<div appHighlightdirective value = "lightblue">
 <h3> Display Registered Course </h3>
</div>
<br>
<table class="table">
 <thead>
 <tr>
 <th>Course Code</th>
 <th>Course Name</th>
 <th>Course Fee</th>
 <th>Action</th>
 </tr>
 </thead>
 <tbody>
 <tr appHighlightdirective value="greenyellow" *ngFor='let regCourse of getData'>
 <td>{{regCourse.courseId | uppercase}}</td>
 <td>{{regCourse.courseName | uppercase}}</td>
 <td>{{regCourse.courseFee}}</td>
 <td><button type="button" class="btn btn-primary" (click)="deleteCourse(regCourse)">DELETE</button></td>
 
 </tr>
 </tbody>
</table>
