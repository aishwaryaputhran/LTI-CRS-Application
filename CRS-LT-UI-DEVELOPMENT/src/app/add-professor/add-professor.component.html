<!--Template to Add Professor-->
<h5>This section is to add Professor</h5>
<form ngForm>
    <div class="form-group">
        <label for="professorName">Professor Name</label>
        <input type="text" class="form-control" id="professorName" required [(ngModel)]="professor.professorName" name="professorName">
    </div>
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="professor.userName" name="userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="professor.password" name="password">
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" required [(ngModel)]="professor.department" name="department">
    </div>
    <div class="form-group">
        <label for="professorAddress">Address</label>
        <input type="text" class="form-control" id="professorAddress" required [(ngModel)]="professor.professorAddress" name="professorAddress">
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="createProfessor()">Submit</button>
</form>
 
<!-- Table to bind Professor Details-->
<table class="table">
    <thead>
        <tr>
            <th>Professor Name</th>
            <th>Department</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr appHighlightdirective value="lightblue" *ngFor='let prof of professor'>
            <td>{{prof.professorName | uppercase}}</td>
            <td>{{prof.department  | uppercase}}</td>
            <td>{{prof.professorAddress  | uppercase}}</td>      
        </tr>
    </tbody>
</table>
