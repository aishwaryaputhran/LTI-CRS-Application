<!-- Course Registration Template-->
<br>
<div appHighlightdirective value="lightblue">
    <h3> Display Registered Course </h3>
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Course Fee</th>

        </tr>
    </thead>
    <tbody>
        <tr appHighlightdirective value="greenyellow" *ngFor='let regCourse of getData'>
            <td>{{regCourse.courseCode | uppercase}}</td>
            <td>{{regCourse.courseName | uppercase}}</td>
            <td>{{regCourse.courseFee}}</td>


        </tr>
    </tbody>
</table>
<br>
<div appHighlightdirective value="lightblue">
    <h3> Course Registration </h3>
</div>
<br>
<form ngForm>
    <div class="form-group">
        <label for="courseId">Course Code</label>
        <input type="text" class="form-control" id="courseId" required [(ngModel)]="model.courseId" name="courseId">
    </div>
    <br>

    <br>
    <button type="button" class="btn btn-primary" (click)="registerCourse()">Submit</button>
</form>
