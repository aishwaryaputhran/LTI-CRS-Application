<!-- Login Template-->
<h3>LOGIN PAGE</h3>
<form ngForm>
 <div class="form-group">
 <label for="userName">Name</label>
 <input type="text" class="form-control" id="userName" required [(ngModel)]="userObj.userName" name="userName" #name='ngModel'>
 </div>
 <br>
 <div class="form-group">
 <label for="password">Password</label>
 <input type="password" class="form-control" id="password" [(ngModel)]="userObj.password" name="password">
 </div>
 <br>
 <div>
 <button type="submit" class="btn btn-success" (click)="loginUser()">Login</button>
 </div>
</form>
